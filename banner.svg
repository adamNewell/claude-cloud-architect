<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06080f"/>
      <stop offset="40%" style="stop-color:#0a0f1e"/>
      <stop offset="100%" style="stop-color:#0d1323"/>
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="40%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.6"/>
      <stop offset="80%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="hubGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="50"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
    <filter id="cardGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Deep ambient glow orbs -->
  <circle cx="640" cy="200" r="300" fill="#1e40af" opacity="0.04" filter="url(#blur1)"/>
  <circle cx="300" cy="350" r="200" fill="#3b82f6" opacity="0.03" filter="url(#blur1)"/>
  <circle cx="980" cy="350" r="200" fill="#06b6d4" opacity="0.03" filter="url(#blur1)"/>

  <!-- Subtle hex grid pattern -->
  <g stroke="#1e3a5f" stroke-width="0.3" opacity="0.06">
    <!-- Horizontal lines -->
    <line x1="0" y1="120" x2="1280" y2="120"/>
    <line x1="0" y1="200" x2="1280" y2="200"/>
    <line x1="0" y1="280" x2="1280" y2="280"/>
    <line x1="0" y1="360" x2="1280" y2="360"/>
    <line x1="0" y1="440" x2="1280" y2="440"/>
    <line x1="0" y1="520" x2="1280" y2="520"/>
    <!-- Vertical lines -->
    <line x1="160" y1="0" x2="160" y2="640"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="480" y1="0" x2="480" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="800" y1="0" x2="800" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
    <line x1="1120" y1="0" x2="1120" y2="640"/>
  </g>

  <!-- ======================== -->
  <!-- Central Architecture Hub -->
  <!-- ======================== -->

  <!-- Hub glow -->
  <circle cx="640" cy="180" r="80" fill="url(#hubGlow)" filter="url(#blur2)"/>

  <!-- Hub ring -->
  <circle cx="640" cy="180" r="44" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <circle cx="640" cy="180" r="36" fill="#0d1323" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>

  <!-- Hub icon: marketplace grid (3x3 squares) -->
  <g transform="translate(640, 180)" fill="none" stroke="#93c5fd" stroke-width="1.2" opacity="0.9">
    <rect x="-14" y="-14" width="8" height="8" rx="1.5"/>
    <rect x="-3" y="-14" width="8" height="8" rx="1.5"/>
    <rect x="8" y="-14" width="8" height="8" rx="1.5"/>
    <rect x="-14" y="-3" width="8" height="8" rx="1.5"/>
    <rect x="-3" y="-3" width="8" height="8" rx="1.5"/>
    <rect x="8" y="-3" width="8" height="8" rx="1.5"/>
    <rect x="-14" y="8" width="8" height="8" rx="1.5"/>
    <rect x="-3" y="8" width="8" height="8" rx="1.5"/>
    <rect x="8" y="8" width="8" height="8" rx="1.5"/>
  </g>

  <!-- Orbital dots around hub -->
  <g fill="#60a5fa" opacity="0.4">
    <circle cx="596" cy="170" r="2.5"/>
    <circle cx="684" cy="170" r="2.5"/>
    <circle cx="640" cy="136" r="2.5"/>
    <circle cx="640" cy="224" r="2.5"/>
    <circle cx="607" cy="146" r="2"/>
    <circle cx="673" cy="146" r="2"/>
    <circle cx="607" cy="214" r="2"/>
    <circle cx="673" cy="214" r="2"/>
  </g>

  <!-- ======================== -->
  <!-- Connection Lines: Hub to Cards -->
  <!-- ======================== -->
  <g stroke-width="1" fill="none" opacity="0.15">
    <!-- Hub to Architecture card -->
    <path d="M 608 200 Q 480 260 350 310" stroke="#f59e0b" stroke-dasharray="3,5"/>
    <!-- Hub to WAF Analysis card -->
    <path d="M 625 218 Q 560 280 505 310" stroke="#8b5cf6" stroke-dasharray="3,5"/>
    <!-- Hub to Modernization card -->
    <path d="M 655 218 Q 720 280 775 310" stroke="#06b6d4" stroke-dasharray="3,5"/>
    <!-- Hub to Build Your Own card -->
    <path d="M 672 200 Q 800 260 930 310" stroke="#10b981" stroke-dasharray="3,5"/>
  </g>

  <!-- Floating data particles along connections -->
  <g fill="#60a5fa" opacity="0.3">
    <circle cx="490" cy="258" r="1.5"/>
    <circle cx="555" cy="278" r="1.5"/>
    <circle cx="725" cy="278" r="1.5"/>
    <circle cx="790" cy="258" r="1.5"/>
  </g>

  <!-- ======================== -->
  <!-- Plugin Cards Row -->
  <!-- ======================== -->

  <!-- Card 1: Architecture Extraction (featured/installed) -->
  <g filter="url(#cardGlow)" transform="translate(170, 300)">
    <rect width="210" height="110" rx="10" fill="#0f172a" stroke="#f59e0b" stroke-width="1.5" opacity="0.95"/>
    <rect width="210" height="3" rx="1.5" fill="url(#amber)" opacity="0.9"/>
    <!-- Architecture icon: node graph -->
    <circle cx="30" cy="38" r="7" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <circle cx="56" cy="28" r="5" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <circle cx="52" cy="54" r="5" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <line x1="36" y1="34" x2="51" y2="30" stroke="#fbbf24" stroke-width="0.8" opacity="0.5"/>
    <line x1="34" y1="43" x2="48" y2="50" stroke="#fbbf24" stroke-width="0.8" opacity="0.5"/>
    <line x1="55" y1="33" x2="53" y2="49" stroke="#fbbf24" stroke-width="0.8" opacity="0.5"/>
    <!-- Text -->
    <text x="72" y="36" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="13" font-weight="600">riviere-architect</text>
    <text x="72" y="52" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Architecture extraction</text>
    <!-- Installed badge -->
    <rect x="14" y="72" width="68" height="20" rx="10" fill="#1a2332" stroke="#f59e0b" stroke-width="0.8" opacity="0.7"/>
    <text x="26" y="86" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="9" opacity="0.9">installed</text>
    <!-- Component tags -->
    <text x="92" y="86" fill="#475569" font-family="system-ui, sans-serif" font-size="9">skills  agents  hooks</text>
  </g>

  <!-- Card 2: Well-Architected Framework Analysis -->
  <g filter="url(#cardGlow)" transform="translate(415, 300)">
    <rect width="210" height="110" rx="10" fill="#0f172a" stroke="#8b5cf6" stroke-width="1.5" opacity="0.95"/>
    <rect width="210" height="3" rx="1.5" fill="url(#purple)" opacity="0.9"/>
    <!-- Shield/checkmark icon (WAF pillars) -->
    <path d="M 34 26 L 22 32 L 22 42 Q 22 50 34 56 Q 46 50 46 42 L 46 32 Z" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <polyline points="28,40 32,45 40,35" fill="none" stroke="#c4b5fd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="56" y="36" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="12" font-weight="600">waf-analysis</text>
    <text x="56" y="52" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Well-Architected review</text>
    <!-- Available badge -->
    <rect x="14" y="72" width="68" height="20" rx="10" fill="#1a2332" stroke="#8b5cf6" stroke-width="0.8" opacity="0.7"/>
    <text x="26" y="86" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="9" opacity="0.9">available</text>
    <!-- Component tags -->
    <text x="92" y="86" fill="#475569" font-family="system-ui, sans-serif" font-size="9">skills  agents  hooks</text>
  </g>

  <!-- Card 3: Modernization Specialist -->
  <g filter="url(#cardGlow)" transform="translate(660, 300)">
    <rect width="210" height="110" rx="10" fill="#0f172a" stroke="#06b6d4" stroke-width="1.5" opacity="0.95"/>
    <rect width="210" height="3" rx="1.5" fill="url(#teal)" opacity="0.9"/>
    <!-- Rocket/migration icon -->
    <path d="M 38 52 L 30 48 L 34 36 Q 36 28 42 26 Q 48 28 50 36 L 54 48 L 46 52 Z" fill="none" stroke="#22d3ee" stroke-width="1.5"/>
    <circle cx="42" cy="38" r="3" fill="none" stroke="#67e8f9" stroke-width="1"/>
    <line x1="32" y1="54" x2="28" y2="58" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
    <line x1="42" y1="54" x2="42" y2="59" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
    <line x1="52" y1="54" x2="56" y2="58" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
    <text x="66" y="36" fill="#67e8f9" font-family="system-ui, sans-serif" font-size="12" font-weight="600">cloud-modernize</text>
    <text x="66" y="52" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Migration &amp; 6R strategy</text>
    <!-- Available badge -->
    <rect x="14" y="72" width="68" height="20" rx="10" fill="#1a2332" stroke="#06b6d4" stroke-width="0.8" opacity="0.7"/>
    <text x="26" y="86" fill="#67e8f9" font-family="system-ui, sans-serif" font-size="9" opacity="0.9">available</text>
    <!-- Component tags -->
    <text x="92" y="86" fill="#475569" font-family="system-ui, sans-serif" font-size="9">skills  agents  hooks</text>
  </g>

  <!-- Card 4: Your Plugin (open slot) -->
  <g filter="url(#cardGlow)" transform="translate(905, 300)">
    <rect width="210" height="110" rx="10" fill="#0f172a" stroke="#10b981" stroke-width="1" opacity="0.35" stroke-dasharray="5,4"/>
    <rect width="210" height="3" rx="1.5" fill="url(#green)" opacity="0.2"/>
    <!-- Plus icon -->
    <circle cx="105" cy="42" r="14" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <line x1="98" y1="42" x2="112" y2="42" stroke="#10b981" stroke-width="1.5" opacity="0.3"/>
    <line x1="105" y1="35" x2="105" y2="49" stroke="#10b981" stroke-width="1.5" opacity="0.3"/>
    <text x="105" y="80" text-anchor="middle" fill="#475569" font-family="system-ui, sans-serif" font-size="11">build your own</text>
    <text x="105" y="95" text-anchor="middle" fill="#334155" font-family="system-ui, sans-serif" font-size="9">contribute a plugin</text>
  </g>

  <!-- ======================== -->
  <!-- Title Section -->
  <!-- ======================== -->

  <!-- Accent line above title -->
  <line x1="340" y1="448" x2="940" y2="448" stroke="url(#accentLine)" stroke-width="1"/>

  <!-- Main title -->
  <text x="640" y="496" text-anchor="middle" fill="url(#titleGrad)" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="700" letter-spacing="-0.5">
    Claude Plugin Marketplace
  </text>

  <!-- Subtitle -->
  <text x="640" y="530" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">
    Architecture plugins that extend what Claude Code can see, map, and build
  </text>

  <!-- ======================== -->
  <!-- Bottom Category Badges -->
  <!-- ======================== -->
  <g transform="translate(370, 558)">
    <rect width="100" height="24" rx="12" fill="#0f172a" stroke="#f59e0b" stroke-width="0.8" opacity="0.5"/>
    <text x="50" y="16" text-anchor="middle" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="10" opacity="0.7">architecture</text>
  </g>
  <g transform="translate(485, 558)">
    <rect width="78" height="24" rx="12" fill="#0f172a" stroke="#8b5cf6" stroke-width="0.8" opacity="0.5"/>
    <text x="39" y="16" text-anchor="middle" fill="#a78bfa" font-family="system-ui, sans-serif" font-size="10" opacity="0.7">security</text>
  </g>
  <g transform="translate(578, 558)">
    <rect width="106" height="24" rx="12" fill="#0f172a" stroke="#06b6d4" stroke-width="0.8" opacity="0.5"/>
    <text x="53" y="16" text-anchor="middle" fill="#67e8f9" font-family="system-ui, sans-serif" font-size="10" opacity="0.7">infrastructure</text>
  </g>
  <g transform="translate(699, 558)">
    <rect width="94" height="24" rx="12" fill="#0f172a" stroke="#3b82f6" stroke-width="0.8" opacity="0.5"/>
    <text x="47" y="16" text-anchor="middle" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="10" opacity="0.7">compliance</text>
  </g>
  <g transform="translate(808, 558)">
    <rect width="100" height="24" rx="12" fill="#0f172a" stroke="#10b981" stroke-width="0.8" opacity="0.5"/>
    <text x="50" y="16" text-anchor="middle" fill="#6ee7b7" font-family="system-ui, sans-serif" font-size="10" opacity="0.7">observability</text>
  </g>

  <!-- Subtle bottom accent -->
  <line x1="400" y1="600" x2="880" y2="600" stroke="url(#accentLine)" stroke-width="0.5"/>

  <!-- Corner decorative dots -->
  <g fill="#1e3a5f" opacity="0.15">
    <circle cx="50" cy="50" r="2"/><circle cx="66" cy="50" r="2"/><circle cx="82" cy="50" r="2"/>
    <circle cx="50" cy="66" r="2"/><circle cx="66" cy="66" r="2"/><circle cx="82" cy="66" r="2"/>
    <circle cx="1198" cy="50" r="2"/><circle cx="1214" cy="50" r="2"/><circle cx="1230" cy="50" r="2"/>
    <circle cx="1198" cy="66" r="2"/><circle cx="1214" cy="66" r="2"/><circle cx="1230" cy="66" r="2"/>
    <circle cx="50" cy="574" r="2"/><circle cx="66" cy="574" r="2"/><circle cx="82" cy="574" r="2"/>
    <circle cx="50" cy="590" r="2"/><circle cx="66" cy="590" r="2"/><circle cx="82" cy="590" r="2"/>
    <circle cx="1198" cy="574" r="2"/><circle cx="1214" cy="574" r="2"/><circle cx="1230" cy="574" r="2"/>
    <circle cx="1198" cy="590" r="2"/><circle cx="1214" cy="590" r="2"/><circle cx="1230" cy="590" r="2"/>
  </g>
</svg>