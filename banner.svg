<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="50%" style="stop-color:#0f1729"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="teal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <filter id="cardGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Ambient glow orbs -->
  <circle cx="300" cy="250" r="200" fill="#f59e0b" opacity="0.04" filter="url(#blur1)"/>
  <circle cx="640" cy="350" r="250" fill="#3b82f6" opacity="0.04" filter="url(#blur1)"/>
  <circle cx="980" cy="250" r="200" fill="#06b6d4" opacity="0.04" filter="url(#blur1)"/>

  <!-- Subtle grid -->
  <g stroke="#1e3a5f" stroke-width="0.3" opacity="0.1">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="256" y1="0" x2="256" y2="640"/>
    <line x1="512" y1="0" x2="512" y2="640"/>
    <line x1="768" y1="0" x2="768" y2="640"/>
    <line x1="1024" y1="0" x2="1024" y2="640"/>
  </g>

  <!-- Connector lines between skill cards -->
  <g stroke-width="1" opacity="0.2" fill="none">
    <path d="M 330 290 Q 420 240 510 270" stroke="#f59e0b"/>
    <path d="M 570 290 Q 640 250 720 270" stroke="#3b82f6"/>
    <path d="M 780 290 Q 860 250 940 270" stroke="#06b6d4"/>
    <path d="M 330 310 Q 510 380 720 310" stroke="#f59e0b" stroke-dasharray="4,6" opacity="0.1"/>
    <path d="M 570 310 Q 750 380 940 310" stroke="#3b82f6" stroke-dasharray="4,6" opacity="0.1"/>
  </g>

  <!-- Skill Card 1: Architecture -->
  <g filter="url(#cardGlow)" transform="translate(220, 210)">
    <rect width="160" height="100" rx="12" fill="#111827" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>
    <rect width="160" height="4" rx="2" fill="url(#amber)" opacity="0.8"/>
    <!-- Icon: graph nodes -->
    <circle cx="40" cy="40" r="6" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <circle cx="70" cy="30" r="6" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <circle cx="60" cy="58" r="6" fill="none" stroke="#fbbf24" stroke-width="1.5"/>
    <line x1="45" y1="37" x2="64" y2="32" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
    <line x1="43" y1="45" x2="56" y2="53" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
    <line x1="66" y1="35" x2="63" y2="52" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
    <text x="90" y="42" fill="#fbbf24" font-family="system-ui" font-size="11" font-weight="600">Architect</text>
    <text x="90" y="58" fill="#64748b" font-family="system-ui" font-size="9">extract-arch</text>
    <text x="15" y="82" fill="#475569" font-family="system-ui" font-size="9">skills  agents  hooks</text>
  </g>

  <!-- Skill Card 2: placeholder -->
  <g filter="url(#cardGlow)" transform="translate(440, 210)">
    <rect width="160" height="100" rx="12" fill="#111827" stroke="#3b82f6" stroke-width="1" opacity="0.4" stroke-dasharray="6,4"/>
    <rect width="160" height="4" rx="2" fill="url(#blue)" opacity="0.3"/>
    <circle cx="80" cy="45" r="12" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
    <line x1="74" y1="45" x2="86" y2="45" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <line x1="80" y1="39" x2="80" y2="51" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
    <text x="80" y="78" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="10">your plugin</text>
  </g>

  <!-- Skill Card 3: placeholder -->
  <g filter="url(#cardGlow)" transform="translate(660, 210)">
    <rect width="160" height="100" rx="12" fill="#111827" stroke="#06b6d4" stroke-width="1" opacity="0.4" stroke-dasharray="6,4"/>
    <rect width="160" height="4" rx="2" fill="url(#teal)" opacity="0.3"/>
    <circle cx="80" cy="45" r="12" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
    <line x1="74" y1="45" x2="86" y2="45" stroke="#06b6d4" stroke-width="1.5" opacity="0.3"/>
    <line x1="80" y1="39" x2="80" y2="51" stroke="#06b6d4" stroke-width="1.5" opacity="0.3"/>
    <text x="80" y="78" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="10">your plugin</text>
  </g>

  <!-- Skill Card 4: placeholder -->
  <g filter="url(#cardGlow)" transform="translate(880, 210)">
    <rect width="160" height="100" rx="12" fill="#111827" stroke="#10b981" stroke-width="1" opacity="0.4" stroke-dasharray="6,4"/>
    <rect width="160" height="4" rx="2" fill="url(#green)" opacity="0.3"/>
    <circle cx="80" cy="45" r="12" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <line x1="74" y1="45" x2="86" y2="45" stroke="#10b981" stroke-width="1.5" opacity="0.3"/>
    <line x1="80" y1="39" x2="80" y2="51" stroke="#10b981" stroke-width="1.5" opacity="0.3"/>
    <text x="80" y="78" text-anchor="middle" fill="#475569" font-family="system-ui" font-size="10">your plugin</text>
  </g>

  <!-- Decorative dots pattern -->
  <g fill="#1e3a5f" opacity="0.2">
    <circle cx="140" cy="180" r="2"/>
    <circle cx="160" cy="180" r="2"/>
    <circle cx="180" cy="180" r="2"/>
    <circle cx="140" cy="200" r="2"/>
    <circle cx="160" cy="200" r="2"/>
    <circle cx="180" cy="200" r="2"/>
    <circle cx="1100" cy="180" r="2"/>
    <circle cx="1120" cy="180" r="2"/>
    <circle cx="1140" cy="180" r="2"/>
    <circle cx="1100" cy="200" r="2"/>
    <circle cx="1120" cy="200" r="2"/>
    <circle cx="1140" cy="200" r="2"/>
  </g>

  <!-- Title -->
  <text x="640" y="430" text-anchor="middle" fill="url(#titleGrad)" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" letter-spacing="-1">
    Claude Skills
  </text>
  <text x="640" y="470" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">
    A curated collection of Claude Code plugins
  </text>

  <!-- Bottom badges -->
  <g transform="translate(470, 510)">
    <rect width="72" height="26" rx="13" fill="#1a1a2e" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <text x="36" y="18" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="10" opacity="0.8">skills</text>
  </g>
  <g transform="translate(555, 510)">
    <rect width="72" height="26" rx="13" fill="#1a1a2e" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <text x="36" y="18" text-anchor="middle" fill="#93c5fd" font-family="system-ui" font-size="10" opacity="0.8">agents</text>
  </g>
  <g transform="translate(640, 510)">
    <rect width="90" height="26" rx="13" fill="#1a1a2e" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <text x="45" y="18" text-anchor="middle" fill="#67e8f9" font-family="system-ui" font-size="10" opacity="0.8">commands</text>
  </g>
  <g transform="translate(743, 510)">
    <rect width="66" height="26" rx="13" fill="#1a1a2e" stroke="#10b981" stroke-width="1" opacity="0.6"/>
    <text x="33" y="18" text-anchor="middle" fill="#6ee7b7" font-family="system-ui" font-size="10" opacity="0.8">hooks</text>
  </g>

  <!-- Subtle bottom accent line -->
  <line x1="440" y1="560" x2="840" y2="560" stroke="url(#amber)" stroke-width="1" opacity="0.2"/>
</svg>
