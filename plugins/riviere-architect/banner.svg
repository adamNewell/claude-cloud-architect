    <circle cx="900" cy="236" r="4" fill="none" stroke="#34d399" stroke-width="1" opacity="0.5"/>
    <line x1="893" y1="230" x2="897" y2="234" stroke="#10b981" stroke-width="0.8" opacity="0.5"/>
