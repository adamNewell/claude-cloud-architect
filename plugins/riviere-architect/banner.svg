    <!-- Deterministic → convergence zone -->
    <path d="M 300 385 Q 400 420 460 440" stroke="#f59e0b"/>
    <!-- Semantic → convergence zone -->
    <path d="M 640 385 L 640 440" stroke="#06b6d4"/>
    <!-- Agentic → convergence zone -->
    <path d="M 980 385 Q 880 420 820 440" stroke="#10b981"/>
  </g>

  <!-- Convergence arrow tips -->
