      <circle cx="1070" cy="285" r="2"/>
      <circle cx="1080" cy="295" r="1.5"/>
      <circle cx="1075" cy="305" r="2"/>
      <line x1="1070" y1="287" x2="1078" y2="294" stroke="#10b981" stroke-width="0.5"/>
      <line x1="1079" y1="297" x2="1075" y2="303" stroke="#10b981" stroke-width="0.5"/>
    </g>

    <text x="980" y="375" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="9" opacity="0.4">ADAPTIVE  ·  THOROUGH  ·  PARALLEL</text>
  </g>

  <!-- ═══════════════════════════════════════ -->
  <!-- Convergence lines from prongs → bottom -->
  <!-- ═══════════════════════════════════════ -->
