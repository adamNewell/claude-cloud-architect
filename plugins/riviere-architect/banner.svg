<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#080c16"/>
      <stop offset="50%" style="stop-color:#0c1220"/>
      <stop offset="100%" style="stop-color:#0f1729"/>
    </linearGradient>

    <!-- Prong colors: amber=deterministic, cyan=semantic, green=agentic -->
    <linearGradient id="amberG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="cyanG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="greenG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>

    <!-- Title gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="40%" style="stop-color:#67e8f9"/>
      <stop offset="100%" style="stop-color:#6ee7b7"/>
    </linearGradient>

    <!-- Top: LLM gradient -->
    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>

    <!-- Convergence gradient (interlaced) -->
    <linearGradient id="convergeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="33%" style="stop-color:#06b6d4"/>
      <stop offset="66%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <filter id="blur1"><feGaussianBlur stdDeviation="50"/></filter>
    <filter id="blur2"><feGaussianBlur stdDeviation="25"/></filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textBlur">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>

    <!-- Clip for interlaced slices -->
    <clipPath id="sliceClip">
      <rect x="290" y="430" width="700" height="80"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Ambient glow behind each prong zone -->
  <ellipse cx="300" cy="290" rx="160" ry="120" fill="#f59e0b" opacity="0.03" filter="url(#blur1)"/>
  <ellipse cx="640" cy="290" rx="160" ry="120" fill="#06b6d4" opacity="0.04" filter="url(#blur1)"/>
  <ellipse cx="980" cy="290" rx="160" ry="120" fill="#10b981" opacity="0.03" filter="url(#blur1)"/>
  <!-- Top glow -->
  <ellipse cx="640" cy="80" rx="300" ry="80" fill="#818cf8" opacity="0.04" filter="url(#blur1)"/>
  <!-- Bottom convergence glow -->
  <ellipse cx="640" cy="470" rx="350" ry="60" fill="#67e8f9" opacity="0.03" filter="url(#blur1)"/>

  <!-- Subtle grid -->
  <g stroke="#1e3a5f" stroke-width="0.4" opacity="0.08">
    <line x1="0" y1="128" x2="1280" y2="128"/>
    <line x1="0" y1="256" x2="1280" y2="256"/>
    <line x1="0" y1="384" x2="1280" y2="384"/>
    <line x1="0" y1="512" x2="1280" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="640"/>
    <line x1="512" y1="0" x2="512" y2="640"/>
    <line x1="768" y1="0" x2="768" y2="640"/>
    <line x1="1024" y1="0" x2="1024" y2="640"/>
  </g>

  <!-- ═══════════════════════════════════════ -->
  <!-- TOP: LLM / Architect source node       -->
  <!-- ═══════════════════════════════════════ -->
  <g filter="url(#glow)">
    <rect x="530" y="42" width="220" height="52" rx="26" fill="#111827" stroke="#818cf8" stroke-width="1.5"/>
    <text x="640" y="74" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" letter-spacing="2">LLM / ARCHITECT</text>
  </g>

  <!-- Fan-out lines from LLM to three prongs -->
  <g stroke-width="1.5" fill="none" opacity="0.6">
    <!-- LLM → Deterministic (left) -->
    <path d="M 580 94 Q 440 140 300 180" stroke="#f59e0b"/>
    <!-- LLM → Semantic (center) -->
    <path d="M 640 94 L 640 180" stroke="#06b6d4"/>
    <!-- LLM → Agentic (right) -->
    <path d="M 700 94 Q 840 140 980 180" stroke="#10b981"/>
  </g>

  <!-- Small arrow tips on fan-out -->
  <g opacity="0.6">
    <polygon points="296,178 308,174 304,186" fill="#f59e0b"/>
    <polygon points="636,178 644,178 640,190" fill="#06b6d4"/>
    <polygon points="976,174 984,178 972,186" fill="#10b981"/>
  </g>

  <!-- ═══════════════════════════════════════ -->
  <!-- MIDDLE: Three prong cards              -->
  <!-- ═══════════════════════════════════════ -->

  <!-- PRONG 1: Deterministic Code Rules (left, amber) -->
  <g filter="url(#glow)">
    <rect x="180" y="195" width="240" height="190" rx="10" fill="#0f1420" stroke="#f59e0b" stroke-width="1.2" opacity="0.9"/>
    <rect x="180" y="195" width="240" height="5" rx="2.5" fill="url(#amberG)" opacity="0.7"/>

    <!-- Icon: code brackets -->
    <text x="210" y="237" fill="#fbbf24" font-family="monospace" font-size="22" opacity="0.9">{}</text>
    <text x="250" y="235" fill="#fcd34d" font-family="system-ui" font-size="13" font-weight="600">Deterministic</text>
    <text x="250" y="253" fill="#92400e" font-family="system-ui" font-size="11">Code Rules</text>

    <!-- Rule items -->
    <g fill="#b45309" font-family="monospace" font-size="9.5" opacity="0.7">
      <text x="200" y="280">grep patterns</text>
      <text x="200" y="312">decorator matching</text>
      <text x="200" y="328">path conventions</text>
      <text x="200" y="344">schema validation</text>
    </g>
    <!-- Not yet implemented -->
    <g fill="#b45309" font-family="monospace" font-size="9.5" opacity="0.3" filter="url(#textBlur)">
      <text x="200" y="296">AST traversal</text>
    </g>
    <!-- Decorative dots -->
    <g fill="#f59e0b" opacity="0.15">
      <circle cx="390" cy="280" r="1.5"/>
      <circle cx="397" cy="280" r="1.5"/>
      <circle cx="404" cy="280" r="1.5"/>
      <circle cx="390" cy="296" r="1.5"/>
      <circle cx="397" cy="296" r="1.5"/>
      <circle cx="390" cy="312" r="1.5"/>
    </g>

    <text x="300" y="375" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="9" opacity="0.4">PRECISE  ·  FAST  ·  REPEATABLE</text>
  </g>

  <!-- PRONG 2: Semantic Retrieval (center, cyan) -->
  <g filter="url(#glow)">
    <rect x="520" y="195" width="240" height="190" rx="10" fill="#0f1420" stroke="#06b6d4" stroke-width="1.2" opacity="0.9"/>
    <rect x="520" y="195" width="240" height="5" rx="2.5" fill="url(#cyanG)" opacity="0.7"/>

    <!-- Icon: vector dots -->
    <circle cx="546" cy="228" r="4" fill="#06b6d4" opacity="0.6"/>
    <circle cx="558" cy="222" r="3" fill="#22d3ee" opacity="0.4"/>
    <circle cx="552" cy="238" r="2.5" fill="#67e8f9" opacity="0.5"/>
    <text x="572" y="235" fill="#22d3ee" font-family="system-ui" font-size="13" font-weight="600">Semantic</text>
    <text x="572" y="253" fill="#155e75" font-family="system-ui" font-size="11">Retrieval</text>

    <!-- Retrieval items -->
    <g fill="#0e7490" font-family="monospace" font-size="9.5" opacity="0.7">
