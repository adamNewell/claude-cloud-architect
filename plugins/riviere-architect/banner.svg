      <text x="880" y="296">parallel workers</text>
      <text x="880" y="312">call-chain tracing</text>
      <text x="880" y="328">cross-domain links</text>
      <text x="880" y="344">orphan resolution</text>
    </g>
    <!-- Decorative connection dots -->
